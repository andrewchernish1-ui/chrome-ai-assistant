<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Agent Chat</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a1a;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      padding: 1rem;
      background: #2a2a2a;
      border-bottom: 1px solid #444;
      color: #e5e7eb;
    }
    .messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #1a1a1a;
    }
    .message {
      margin: 0.5rem 0;
    }
    .message.user {
      text-align: right;
    }
    .message.assistant {
      text-align: left;
    }
    .message-content {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      max-width: 80%;
    }
    .message.user .message-content {
      background: #2563eb;
      color: #ffffff;
    }
    .message.assistant .message-content {
      background: #4b5563;
      color: #ffffff;
    }
    .input-area {
      padding: 1rem;
      background: #1a1a1a;
    }
    .input-container {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #6b7280;
      border-radius: 0.375rem;
      background: #2a2a2a;
      color: #ffffff;
    }
    .button-group {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    button {
      padding: 0.5rem 1rem;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 0.875rem;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .speech-button {
      background: #10b981;
      padding: 0.5rem;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .speech-button:hover:not(:disabled) {
      background: #059669;
    }
    .send-button {
      background: #2563eb;
      padding: 0.5rem 1rem;
    }
    .send-button:hover:not(:disabled) {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h1 style="margin: 0; font-size: 1.25rem; font-weight: 600;">ИИ-Ассистент</h1>
      <p style="margin: 0.25rem 0 0 0; font-size: 0.75rem;">Powered by LangGraph</p>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <div class="input-container">
        <input type="text" id="messageInput" placeholder="Задайте вопрос о странице...">
        <div class="button-group">
          <button id="speechButton" class="speech-button" title="Озвучить содержимое страницы">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
              <path d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
            </svg>
          </button>
          <button id="sendButton" class="send-button">Отправить</button>
        </div>
      </div>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
