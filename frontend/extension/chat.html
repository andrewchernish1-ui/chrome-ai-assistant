<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Agent Chat</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a1a;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      padding: 1rem;
      background: #2a2a2a;
      border-bottom: 1px solid #444;
      color: #e5e7eb;
    }
    .messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #1a1a1a;
    }
    .message {
      margin: 0.5rem 0;
    }
    .message.user {
      text-align: right;
    }
    .message.assistant {
      text-align: left;
    }
    .message-content {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      max-width: 80%;
    }
    .message.user .message-content {
      background: #2563eb;
      color: #ffffff;
    }
    .message.assistant .message-content {
      background: #4b5563;
      color: #ffffff;
    }
    .input-area {
      padding: 1rem;
      background: #1a1a1a;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #6b7280;
      border-radius: 0.375rem;
      background: #2a2a2a;
      color: #ffffff;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h1 style="margin: 0; font-size: 1.25rem; font-weight: 600;">ИИ-Ассистент</h1>
      <p style="margin: 0.25rem 0 0 0; font-size: 0.75rem;">Powered by LangGraph</p>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Задайте вопрос о странице...">
      <button id="sendButton">Отправить</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
