<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Agent Chat</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f1f5f9, #e2e8f0);
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      padding: 1rem;
      background: rgba(255,255,255,0.8);
      border-bottom: 1px solid #e2e8f0;
      backdrop-filter: blur(8px);
    }
    .messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      margin: 0.5rem 0;
    }
    .message.user {
      text-align: right;
    }
    .message.assistant {
      text-align: left;
    }
    .message-content {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      max-width: 80%;
    }
    .message.user .message-content {
      background: #3b82f6;
      color: white;
    }
    .message.assistant .message-content {
      background: #f1f5f9;
      color: #1e293b;
    }
    .input-area {
      padding: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h1 style="margin: 0; font-size: 1.25rem; font-weight: 600; color: #1e293b;">AI Assistant</h1>
      <p style="margin: 0.25rem 0 0 0; font-size: 0.75rem; color: #64748b;">Powered by LangGraph</p>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Ask me anything about this page...">
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
